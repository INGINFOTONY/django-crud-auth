<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema del Docente Checo Perez</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">  
          <a class="navbar-brand">Instituto Tecnologico<i class="fa-solid fa-school-flag" style="margin-left: 5px;"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item dropdown" >

                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size: 18px; color: rgb(255, 255, 255);">

                </ul>
            </li>     
            <div class="container">
              <li style="margin-left: 20px;">
                <span class="navbar-text navbar" style="font-size: 18px; color: rgb(165, 163, 163); position: relative;"></i>Bienvenido | {{ request.user.username }} </span>
              </li>
            </div>       
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active">|</a>

              <li class="nav-item">
                <a class="nav-link active" href="/signin"><i class="fa-solid fa-right-to-bracket"></i></i></a>

                <a class="nav-link active" href="/signup"><i class="fa-solid fa-user-plus"></i></a>
              </li>

        </div>

      <br>
    {% block content %}
    {% endblock %}
